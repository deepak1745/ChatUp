<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width", initial-scale=1.0, maximum-scale=1.0, user-scalable="no">
  <title>ChatUp</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <style>
  { margin: 0; padding: 0; box‐sizing: border‐box; }
  body { font: 13px Helvetica, Arial; }
  form { background: #000; padding:20px; margin: auto; margin: 0 !important;}
  form input { border: 0; padding: 7px 13px; width: 68%; min-height: 50px; padding-top: 10px; font-weight: 400; font-size: 20px;}
  form button {border: none; margin-left: 4%}
  /*form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin‐right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }*/
  #messages { border-radius: 8px; border: 2px solid #73AD21!important; max-height: 580px; margin: auto; overflow-y: scroll; background-color: white}

  #messages::-webkit-scrollbar {
    width: 12px;
    background-color: #F5F5F5;
  }

  #messages::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3) !important;
    border-radius: 8px;
  }

  #messages::-webkit-scrollbar-thumb {
    background-color: darkgrey;
    border-radius: 8px;
    outline: 1px solid slategrey;
  }
  #messages p{
    padding-left: 20px;
    font-weight: 400;
    font-size: 20px;
  }
  img{
    width: 90%;
    height:25%;

  }

  #chat-form{
    display: none;
  }
  a:hover{
    text-decoration: none;
  }

  </style>
</head>
<body>
  <div class='container'>
    <!-- <div id="messages"><h2 style="text-align:center"> Your chat messages will appear here. </h2> </div> -->
    <form id='name-form' class="navbar-form navbar-left navbar-fixed-bottom">
      <input id="m1" autocomplete="off" placeholder="Type your name" autofocus="autofocus"/><button class="btn btn-success" id='start-button' disabled='disabled'>Start chat</button>
    </form>

    <form  id='chat-form' class="navbar-form navbar-left navbar-fixed-bottom">
      <div id="messages"><h3 style="text-align:center"> ChatUp </h3> </div>
      <input id="m" autocomplete="off" placeholder="Type your text"/><button class="btn btn-success" id='chat-button' disabled="disabled"><img src = "icons/send.svg"></button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="bootstrap/js/bootstrap.min.js">

  </script>
  <script>
  var socket = io();
  var isClicked = false;


  $('#chat-form').submit(function(e){
    e.preventDefault();
    socket.emit('chat message', [$('#m1').val(), $('#m').val()]);
    $('#m').val('');
    isClicked = true;
    return false;
  });

  $('#name-form').submit(function(e){
    e.preventDefault();
    $('#name-form').css('display', 'none');
    $('#chat-form').css('display', 'block');
    $('#m').focus();

    socket.emit('online', $('#m1').val());
    $.get('/getChatHistory', function(chatHistory){
      chatHistory.forEach(function(message){

        $('#messages').append('<p><b>' + message.name + '</b>' + ': ' + message.message+ '</p>');
      });

      $('#messages').append('<p>--------- Unread Messages ----------<p>');

    });

  });





  $('#m1').keyup(function(){

    if($('#m1').val()!='') {$('#start-button').removeAttr('disabled');}
    else {$('#start-button').attr('disabled', 'disabled');}

  });

  var searchTimeout;
  var flag = false;

  $('#m').keyup(function(){

    if($('#m').val().length==1 || flag==true){
      isClicked = false;

       socket.emit('typing message', $('#m1').val());
      if (searchTimeout != undefined) clearTimeout(searchTimeout);
       searchTimeout = setTimeout(callServerScript, 5000);
    }

    flag=false;


    if($('#m').val()!='') {$('#chat-button').removeAttr('disabled');}
    else {$('#chat-button').attr('disabled', 'disabled');}


  });


  // document.getElementById('m').onkeyup = function () {
  //   //console.log($('#m').val().length);
  //   if($('#m').val().length==0 || flag==true){
  //     $('#messages').append('<p><b>' + $('#m1').val() + ' is typing..' + '</b></p>');
  //   }
  //   if (searchTimeout != undefined) clearTimeout(searchTimeout);
  //   flag=false;
  //   searchTimeout = setTimeout(callServerScript, 5000);
  // };



  // function callServerScript() {
  //     $('#messages').html('');
  // }

  socket.on('typing message', function(msg){
//    console.log(msg);
      $('#messages').append('<p><b>' + msg +'</b></p>');
  });

  function callServerScript() {
    flag=true;
    if(!isClicked){
      //console.log( $('#messages p:last-child b'));
      socket.emit('delete lastmessage',   $('#messages p:last-child'));
    }
    else{
       //console.log($('#messages p:nth-last-child(2)'));
     socket.emit('delete secondlastmessage', $('#messages p:nth-last-child(2)'));
    }
  }

  socket.on('delete lastmessage', function(msg){
       $('#messages p:last-child').empty();
  });

  socket.on('delete secondlastmessage', function(msg){
        $('#messages p:nth-last-child(2)').empty();
  });

  socket.on('chat message', function(msg){
    var message = msg[1];
    var httpLink = message.indexOf("http");
    var httpsLink = message.indexOf("www");
    var fileLink = message.indexOf("file");
    console.log(httpsLink);

    if(httpLink!=-1)
    {
      var tempMessage = message.substring(httpLink, message.length);
      var tempArray = tempMessage.split(" ");
      var linkMessage = tempArray[0];
      var linkMessageLength = linkMessage.length;
      $('#messages').append('<p><b>' + msg[0] + '</b>' + ': ' + message.substring(0, httpLink) + '<a  id ="link_message" target="_blank" href=' + linkMessage + '>' + linkMessage + '</a>' + message.substring((httpLink+linkMessageLength),message.length) + '</p>');
      $('#link_message').css('text-decoration', 'none');
    }
    else if (httpsLink!=-1) {
      var tempMessage = message.substring(httpsLink, message.length);
      var tempArray = tempMessage.split(" ");
      var linkMessage = tempArray[0];
      var linkMessageLength = linkMessage.length;
      $('#messages').append('<p><b>' + msg[0] + '</b>' + ': ' + message.substring(0, httpsLink) + '<a  id ="link_message" target="_blank" href=' + linkMessage + '>' + linkMessage + '</a>' + message.substring((httpsLink+linkMessageLength),message.length) + '</p>');
      $('#link_message').css('text-decoration', 'none');
    }
    else if (fileLink!=-1) {
      var tempMessage = message.substring(fileLink, message.length);
      var tempArray = tempMessage.split(" ");
      var linkMessage = tempArray[0];
      var linkMessageLength = linkMessage.length;
      $('#messages').append('<p><b>' + msg[0] + '</b>' + ': ' + message.substring(0, fileLink) + '<a  id ="link_message" target="_blank" href=' + linkMessage + '>' + linkMessage + '</a>' + message.substring((fileLink+linkMessageLength),message.length) + '</p>');
      $('#link_message').css('text-decoration', 'none');
    }

    else{
      //console.log("hi");
      $('#messages').append('<p><b>' + msg[0] + '</b>' + ': ' + msg[1]+ '</p>');
    }

    var elem = document.getElementById('messages');
    elem.scrollTop = elem.scrollHeight;
  });

  socket.on('online', function(msg){
    $('#messages').append('<p><b>'+msg+'</b></p>');
  });


  // var  = document.getElementById('m'); // Grabbing the sample  id
  //
  // sampleDiv.addEventListener('focus', function(e) { // When someone clicks on it
  //   sampleDiv.style.width = "200px"; // The width increases to 200px
  // };
  </script>
</body>
</html>
